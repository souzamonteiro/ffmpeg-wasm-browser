<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFmpeg.wasm Console Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
        }
        
        .terminal {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }
        
        .header {
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #444;
            margin-bottom: 10px;
        }
        
        .output {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #000;
            border: 1px solid #444;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .input-line {
            display: flex;
            align-items: center;
            padding: 5px;
        }
        
        .prompt {
            color: #00ffff;
            margin-right: 10px;
            white-space: nowrap;
        }
        
        #command-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
        }
        
        .command {
            margin-bottom: 5px;
        }
        
        .file-list {
            background: #2d2d2d;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #444;
        }
        
        .file-actions button {
            background: #007acc;
            color: white;
            border: none;
            padding: 2px 8px;
            margin-left: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .success { color: #00ff00; }
        .error { color: #ff4444; }
        .warning { color: #ffff00; }
        .info { color: #00ffff; }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #007acc;
            transition: width 0.3s;
        }
        
        .upload-area {
            border: 2px dashed #007acc;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .hidden {
            display: none;
        }
        
        .stdin-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2d2d2d;
            border: 2px solid #007acc;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            min-width: 300px;
        }
        
        .stdin-input {
            width: 100%;
            background: #1e1e1e;
            color: #00ff00;
            border: 1px solid #444;
            padding: 10px;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
        }
        
        .stdin-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .stdin-buttons button {
            padding: 5px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <h1>üé¨ FFmpeg.wasm Console Simulator</h1>
            <div class="info">WebAssembly FFmpeg Terminal - Type 'help' for commands</div>
        </div>
        
        <div class="output" id="output">
            <div class="info">üîÑ Loading FFmpeg.wasm...</div>
        </div>
        
        <div class="progress-bar hidden" id="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>
        
        <div class="file-list hidden" id="file-list">
            <div class="info">üìÅ Files in Virtual Filesystem:</div>
        </div>
        
        <div class="upload-area hidden" id="upload-area">
            üìÅ Drag & drop files here or click to upload
            <input type="file" id="file-input" class="hidden" multiple>
        </div>
        
        <div class="input-line">
            <span class="prompt">ffmpeg-wasm $</span>
            <input type="text" id="command-input" placeholder="Type command here...">
        </div>
    </div>

    <!-- Modal para stdin -->
    <div class="overlay hidden" id="stdin-overlay"></div>
    <div class="stdin-modal hidden" id="stdin-modal">
        <h3>üî§ Standard Input Required</h3>
        <p>FFmpeg is waiting for input from stdin:</p>
        <input type="text" class="stdin-input" id="stdin-input" placeholder="Enter input...">
        <div class="stdin-buttons">
            <button id="stdin-cancel">Cancel</button>
            <button id="stdin-submit">Submit</button>
        </div>
    </div>

    <script src="ffmpeg.js"></script>
    <script>
        class FFmpegConsole {
            constructor() {
                this.ffmpeg = null;
                this.isInitialized = false;
                this.currentDirectory = '/';
                this.fileSystem = new Map();
                this.commandHistory = [];
                this.historyIndex = -1;
                this.stdinBuffer = [];
                this.waitingForStdin = false;
                this.stdinResolve = null;
                
                this.outputElement = document.getElementById('output');
                this.commandInput = document.getElementById('command-input');
                this.fileListElement = document.getElementById('file-list');
                this.uploadArea = document.getElementById('upload-area');
                this.progressBar = document.getElementById('progress-bar');
                this.progressFill = document.getElementById('progress-fill');
                this.stdinModal = document.getElementById('stdin-modal');
                this.stdinOverlay = document.getElementById('stdin-overlay');
                this.stdinInput = document.getElementById('stdin-input');
                this.stdinSubmit = document.getElementById('stdin-submit');
                this.stdinCancel = document.getElementById('stdin-cancel');
                
                this.setupEventListeners();
                this.initializeFFmpeg();
                this.patchStdin();
            }
            
            async initializeFFmpeg() {
                try {
                    this.addOutput('üöÄ Initializing FFmpeg WebAssembly...', 'info');
                    
                    this.ffmpeg = await createFFmpeg({
                        log: true,
                        progress: (p) => this.updateProgress(p)
                    });
                    
                    this.isInitialized = true;
                    this.addOutput('‚úÖ FFmpeg.wasm loaded successfully!', 'success');
                    this.addOutput('üí° Type "help" for available commands', 'info');
                    
                    this.showFileList();
                    this.showUploadArea();
                    
                } catch (error) {
                    this.addOutput(`‚ùå Failed to load FFmpeg: ${error.message}`, 'error');
                }
            }
            
            // Patch para interceptar stdin
            patchStdin() {
                // Salvar refer√™ncia original
                const originalPrompt = window.prompt;
                
                // Sobrescrever prompt para usar nosso sistema
                window.prompt = (message) => {
                    this.addOutput(`üì• FFmpeg is requesting stdin input: ${message}`, 'info');
                    return this.handleStdinInput(message);
                };
            }
            
            async handleStdinInput(message) {
                return new Promise((resolve) => {
                    this.waitingForStdin = true;
                    this.stdinResolve = resolve;
                    
                    // Mostrar modal para input
                    this.showStdinModal(message);
                });
            }
            
            showStdinModal(message) {
                this.stdinModal.querySelector('p').textContent = `FFmpeg is waiting for input: ${message}`;
                this.stdinModal.classList.remove('hidden');
                this.stdinOverlay.classList.remove('hidden');
                this.stdinInput.value = '';
                this.stdinInput.focus();
            }
            
            hideStdinModal() {
                this.stdinModal.classList.add('hidden');
                this.stdinOverlay.classList.add('hidden');
                this.waitingForStdin = false;
                this.stdinResolve = null;
            }
            
            setupEventListeners() {
                // Command input
                this.commandInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        this.executeCommand(this.commandInput.value);
                        this.commandInput.value = '';
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        this.navigateHistory(-1);
                    } else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        this.navigateHistory(1);
                    }
                });
                
                // File upload
                this.uploadArea.addEventListener('click', () => {
                    document.getElementById('file-input').click();
                });
                
                document.getElementById('file-input').addEventListener('change', (e) => {
                    this.handleFileUpload(e.target.files);
                });
                
                // Drag and drop
                this.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadArea.style.background = '#1a3a5a';
                });
                
                this.uploadArea.addEventListener('dragleave', () => {
                    this.uploadArea.style.background = '';
                });
                
                this.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadArea.style.background = '';
                    this.handleFileUpload(e.dataTransfer.files);
                });
                
                // Stdin modal events
                this.stdinSubmit.addEventListener('click', () => {
                    const input = this.stdinInput.value + '\n';
                    if (this.stdinResolve) {
                        this.stdinResolve(input);
                    }
                    this.hideStdinModal();
                });
                
                this.stdinCancel.addEventListener('click', () => {
                    if (this.stdinResolve) {
                        this.stdinResolve(null);
                    }
                    this.hideStdinModal();
                });
                
                this.stdinInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        this.stdinSubmit.click();
                    } else if (e.key === 'Escape') {
                        this.stdinCancel.click();
                    }
                });
            }
            
            addOutput(message, className = '') {
                const div = document.createElement('div');
                div.className = className;
                div.textContent = message;
                this.outputElement.appendChild(div);
                this.outputElement.scrollTop = this.outputElement.scrollHeight;
            }
            
            updateProgress(progress) {
                const percent = (progress.ratio * 100).toFixed(1);
                this.progressFill.style.width = `${percent}%`;
                this.progressBar.classList.remove('hidden');
                
                if (progress.ratio >= 1) {
                    setTimeout(() => {
                        this.progressBar.classList.add('hidden');
                    }, 1000);
                }
            }
            
            async executeCommand(commandString) {
                if (!commandString.trim()) return;
                
                // Add to history
                this.commandHistory.push(commandString);
                this.historyIndex = this.commandHistory.length;
                
                // Display command
                this.addOutput(`ffmpeg-wasm $ ${commandString}`, 'command');
                
                // Parse command
                const args = this.parseCommand(commandString);
                
                if (args.length === 0) return;
                
                const command = args[0].toLowerCase();
                const restArgs = args.slice(1);
                
                try {
                    switch(command) {
                        case 'help':
                            this.showHelp();
                            break;
                            
                        case 'clear':
                            this.clearConsole();
                            break;
                            
                        case 'ls':
                        case 'dir':
                            this.listFiles();
                            break;
                            
                        case 'upload':
                            await this.handleUploadCommand(restArgs);
                            break;
                            
                        case 'download':
                            await this.handleDownloadCommand(restArgs);
                            break;
                            
                        case 'rm':
                        case 'del':
                            await this.handleDeleteCommand(restArgs);
                            break;
                            
                        case 'ffmpeg':
                            await this.executeFFmpegCommand(restArgs);
                            break;
                            
                        default:
                            // Assume it's an ffmpeg command if it starts with common ffmpeg options
                            if (command.startsWith('-') || args.some(arg => arg === '-i')) {
                                await this.executeFFmpegCommand(args);
                            } else {
                                this.addOutput(`‚ùå Unknown command: ${command}`, 'error');
                                this.addOutput('üí° Type "help" for available commands', 'info');
                            }
                    }
                } catch (error) {
                    this.addOutput(`‚ùå Error: ${error.message}`, 'error');
                }
            }
            
            parseCommand(commandString) {
                // Simple command parsing that handles quoted arguments
                const args = [];
                let currentArg = '';
                let inQuotes = false;
                let quoteChar = '';
                
                for (let i = 0; i < commandString.length; i++) {
                    const char = commandString[i];
                    
                    if (char === '"' || char === "'") {
                        if (!inQuotes) {
                            inQuotes = true;
                            quoteChar = char;
                        } else if (char === quoteChar) {
                            inQuotes = false;
                            if (currentArg.trim()) {
                                args.push(currentArg.trim());
                                currentArg = '';
                            }
                        }
                    } else if (char === ' ' && !inQuotes) {
                        if (currentArg.trim()) {
                            args.push(currentArg.trim());
                            currentArg = '';
                        }
                    } else {
                        currentArg += char;
                    }
                }
                
                if (currentArg.trim()) {
                    args.push(currentArg.trim());
                }
                
                return args;
            }
            
            showHelp() {
                this.addOutput('üé¨ FFmpeg.wasm Console Commands:', 'info');
                this.addOutput('help                    - Show this help message');
                this.addOutput('clear                   - Clear the console');
                this.addOutput('ls, dir                 - List files in virtual filesystem');
                this.addOutput('upload [filename]        - Open file upload dialog');
                this.addOutput('download <filename>     - Download file from virtual filesystem');
                this.addOutput('rm/del <filename>       - Delete file from virtual filesystem');
                this.addOutput('ffmpeg [options]         - Execute ffmpeg command');
                this.addOutput('');
                this.addOutput('üí° You can also type ffmpeg commands directly:');
                this.addOutput('   -i input.wav output.mp3');
                this.addOutput('   -version');
                this.addOutput('   -codecs');
                this.addOutput('');
                this.addOutput('üìÅ File Operations:');
                this.addOutput('   Files are stored in the WebAssembly virtual filesystem');
                this.addOutput('   Use upload/download to transfer files to/from your computer');
            }
            
            clearConsole() {
                this.outputElement.innerHTML = '';
                this.addOutput('Console cleared. FFmpeg.wasm ready.', 'info');
            }
            
            listFiles() {
                if (!this.isInitialized) {
                    this.addOutput('‚ùå FFmpeg not initialized', 'error');
                    return;
                }
                
                try {
                    const files = this.ffmpeg.FS.readdir('/').filter(file => 
                        file !== '.' && file !== '..' && file !== 'dev'
                    );
                    
                    this.addOutput(`üìÅ Files in virtual filesystem (${files.length}):`, 'info');
                    
                    if (files.length === 0) {
                        this.addOutput('   (empty)');
                    } else {
                        files.forEach(file => {
                            try {
                                const stats = this.ffmpeg.FS.stat(file);
                                const size = (stats.size / 1024).toFixed(1);
                                this.addOutput(`   ${file} (${size} KB)`);
                            } catch {
                                this.addOutput(`   ${file} (directory)`);
                            }
                        });
                    }
                } catch (error) {
                    this.addOutput(`‚ùå Error listing files: ${error.message}`, 'error');
                }
            }
            
            async handleUploadCommand(args) {
                const filename = args[0] || null;
                if (filename) {
                    this.addOutput(`üì§ Ready to upload file as: ${filename}`, 'info');
                }
                document.getElementById('file-input').click();
            }
            
            async handleDownloadCommand(args) {
                if (args.length === 0) {
                    this.addOutput('‚ùå Usage: download <filename>', 'error');
                    return;
                }
                
                const filename = args[0];
                
                if (!this.isInitialized) {
                    this.addOutput('‚ùå FFmpeg not initialized', 'error');
                    return;
                }
                
                try {
                    const fileData = this.ffmpeg.FS.readFile(filename);
                    this.downloadFile(filename, fileData);
                    this.addOutput(`‚úÖ Downloaded: ${filename}`, 'success');
                } catch (error) {
                    this.addOutput(`‚ùå File not found: ${filename}`, 'error');
                }
            }
            
            async handleDeleteCommand(args) {
                if (args.length === 0) {
                    this.addOutput('‚ùå Usage: rm <filename>', 'error');
                    return;
                }
                
                const filename = args[0];
                
                if (!this.isInitialized) {
                    this.addOutput('‚ùå FFmpeg not initialized', 'error');
                    return;
                }
                
                try {
                    this.ffmpeg.FS.unlink(filename);
                    this.addOutput(`‚úÖ Deleted: ${filename}`, 'success');
                    this.showFileList();
                } catch (error) {
                    this.addOutput(`‚ùå Error deleting file: ${filename}`, 'error');
                }
            }
            
            async executeFFmpegCommand(args) {
                if (!this.isInitialized) {
                    this.addOutput('‚ùå FFmpeg not initialized', 'error');
                    return;
                }
                
                this.addOutput(`üîÑ Executing: ffmpeg ${args.join(' ')}`, 'info');
                
                try {
                    // Capture ffmpeg output
                    const originalLog = console.log;
                    const originalError = console.error;
                    const outputLines = [];
                    
                    console.log = (...messages) => {
                        outputLines.push(messages.join(' '));
                    };
                    
                    console.error = (...messages) => {
                        outputLines.push('ERROR: ' + messages.join(' '));
                    };
                    
                    // Execute the command - CORRE√á√ÉO: passar array diretamente
                    console.log("Debug - Args:", JSON.stringify(args));
                    await this.ffmpeg.callMain(args);
                    
                    // Restore console
                    console.log = originalLog;
                    console.error = originalError;
                    
                    // Display output
                    outputLines.forEach(line => {
                        this.addOutput(line);
                    });
                    
                    this.addOutput('‚úÖ Command completed successfully', 'success');
                    this.showFileList();
                    
                } catch (error) {
                    this.addOutput(`‚ùå FFmpeg error: ${error.message}`, 'error');
                    
                    // Mostrar erro mais detalhado
                    if (error.message.includes('unshift')) {
                        this.addOutput('üí° Dica: Use o comando completo, ex: "ffmpeg -i input.wav output.mp3"', 'info');
                    }
                }
            }
            
            handleFileUpload(files) {
                if (!files || files.length === 0) return;
                
                if (!this.isInitialized) {
                    this.addOutput('‚ùå FFmpeg not initialized', 'error');
                    return;
                }
                
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    
                    reader.onload = (e) => {
                        try {
                            const fileData = new Uint8Array(e.target.result);
                            this.ffmpeg.FS.writeFile(file.name, fileData);
                            this.addOutput(`‚úÖ Uploaded: ${file.name} (${file.size} bytes)`, 'success');
                            this.showFileList();
                        } catch (error) {
                            this.addOutput(`‚ùå Upload failed: ${file.name} - ${error.message}`, 'error');
                        }
                    };
                    
                    reader.onerror = () => {
                        this.addOutput(`‚ùå Error reading file: ${file.name}`, 'error');
                    };
                    
                    reader.readAsArrayBuffer(file);
                });
            }
            
            downloadFile(filename, fileData) {
                const blob = new Blob([fileData]);
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            }
            
            showFileList() {
                if (!this.isInitialized) return;
                
                try {
                    const files = this.ffmpeg.FS.readdir('/').filter(file => 
                        file !== '.' && file !== '..' && file !== 'dev'
                    );
                    
                    this.fileListElement.innerHTML = `
                        <div class="info">üìÅ Virtual Filesystem (${files.length} files)</div>
                    `;
                    
                    files.forEach(file => {
                        try {
                            const stats = this.ffmpeg.FS.stat(file);
                            const size = (stats.size / 1024).toFixed(1) + ' KB';
                            const fileItem = document.createElement('div');
                            fileItem.className = 'file-item';
                            fileItem.innerHTML = `
                                <span>${file}</span>
                                <span>${size}</span>
                                <div class="file-actions">
                                    <button onclick="consoleApp.downloadSingleFile('${file}')">Download</button>
                                    <button onclick="consoleApp.deleteSingleFile('${file}')">Delete</button>
                                </div>
                            `;
                            this.fileListElement.appendChild(fileItem);
                        } catch {
                            // Directory
                        }
                    });
                    
                    this.fileListElement.classList.remove('hidden');
                } catch (error) {
                    this.fileListElement.classList.add('hidden');
                }
            }
            
            showUploadArea() {
                this.uploadArea.classList.remove('hidden');
            }
            
            navigateHistory(direction) {
                if (this.commandHistory.length === 0) return;
                
                this.historyIndex += direction;
                
                if (this.historyIndex < 0) {
                    this.historyIndex = 0;
                } else if (this.historyIndex >= this.commandHistory.length) {
                    this.historyIndex = this.commandHistory.length;
                    this.commandInput.value = '';
                    return;
                }
                
                this.commandInput.value = this.commandHistory[this.historyIndex];
                this.commandInput.setSelectionRange(
                    this.commandInput.value.length,
                    this.commandInput.value.length
                );
            }
            
            // Public methods for button clicks
            downloadSingleFile(filename) {
                this.executeCommand(`download ${filename}`);
            }
            
            deleteSingleFile(filename) {
                this.executeCommand(`rm ${filename}`);
            }
        }
        
        // Initialize the console when page loads
        let consoleApp;
        document.addEventListener('DOMContentLoaded', () => {
            consoleApp = new FFmpegConsole();
        });
    </script>
</body>
</html>
